apiVersion: apps/v1
kind: Deployment
metadata:
  name: catdogfe-deployment
  labels:
    app: catdog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catdog
  template:
    metadata:
      labels:
        app: catdog
    spec:
      containers:
      - name: catdogfe
        image: duboc/cdfrontend:1.3
        ports:
        - containerPort: 80
        env:
          - name: BACKEND_URL
            value: "http://catdogbe-service/"
