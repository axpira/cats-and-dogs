apiVersion: apps/v1
kind: Deployment
metadata:
  name: catdogbe-deployment
  labels:
    app: catdog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catdog
  template:
    metadata:
      labels:
        app: catdog
    spec:
      containers:
      - name: catdogbe
        image: duboc/cdbackend:1.1
        ports:
        - containerPort: 9090
